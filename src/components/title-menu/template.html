<style include="title-menu"></style>

<paper-listbox
    id="menuOptions"
    attr-for-selected="value"
    selected="newGame">
  <paper-item value="newGame"><span>New Game</span></paper-item>
  <template is="dom-if" if="[[saveGameAvailable_]]">
    <paper-item value="loadGame"><span>Load Game</span></paper-item>
  </template>
  <paper-item value="options"><span>Options</span></paper-item>
</paper-listbox>
